<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

	
	
	
	
  <body>
  
	
			<!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<!=========================================================================================>
  
	<style>
		
		body{
			color:#fff;
			background-size:cover;
			background-image:url(images/gl.jpg)
			
		}
		.login{
			margin-top:100px;
		}
		.login .card{
			background:rgba(0,0,0,.6);
		}
		.login label{
			font-size:16px;
			color:#ccc;
		}
		.login input{
			font-size:20px !important;
			color:white;
			
		}
		.login .button:hover{
			pading:0px 20px;
		}
		h3{
			font-family:Brush Script MT;
		}
		.card-action{
			height:75px;
			}
		.hdr{
			padding-left:20%;
		}
			
		@media screen and (max-width:375px){
			.hdr{
			padding-left:10%;
			}
		}
	</style>
  
	
	<div class="row login">
		<div class = "col s0 m2 l4"></div>
	
		<div class = "col s12 m8 l4 offset-14">
		
			<div class ="card">
			
				<div class ="valign-wrapper card-action red white-text ">
					<h3 class="center-align hdr">Amazingly.com</h3>
				</div>
				
				<div class ="card-content">
					<div class="form-field">
						<label for ="username">Username</label>
						<input type ="text" id ="username">
					</div></br>
					
					<div class="form-field">
						<label for ="password">Password</label>
						<input type ="password" id ="password">
					</div></br>
					
					<div class="form-field">
						
						<label for ="remember">Remember Me</label>	
						<input type ="checkbox" id ="remember">
					</div></br>
					
					<div class="form-field center-align">
						<button class="btn-large red hoverable">Login</button>
					</div></br>
				</div>
			
			</div>
		
		</div>
	
	
	</div>
  
  
  

  
	<!=========================================================================================>

  
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
